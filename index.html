<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me perdonas?</title>
</head>

<body style="background-color: rgba(171, 99, 239, 0.819); text-align: center;">

    <h1
        style="justify-content: center; font-family: 'Times New Roman', Times, serif; color: aliceblue; font-size: 80px;">
        ¿ Me perdonas ?</h1>

    <img src="https://static.cdn.cadena3.com/admin/playerswf/fotos/ARCHI_865584.png " alt=""
        style="width: 400px; height: auto; border-radius: 15px;">

    <br>
    <a href="pageTwo.html"><button id="miBotonSi"
        style="color: rgb(107, 2, 199); background-color: rgb(253, 253, 253); margin-top: 30px; border-radius: 5px; width: 60px auto; transition: all 0.3s ease;" >Si!!!!</button></a>
    <button id="miBotonSi"
        style="color: rgb(107, 2, 199); background-color: rgb(253, 253, 253); margin-top: 30px; border-radius: 5px; width: 60px;"
        onclick="aumentarTamanio()">No </button>



    <script>
        function aumentarTamanio() {
            // Obtener el elemento del botón
            var boton = document.getElementById("miBotonSi");

            var tamañoActual = parseFloat(window.getComputedStyle(boton).fontSize);
            var nuevoTamaño = tamañoActual * 1.2; // Aumentar en un 20%

            // Aplicar el nuevo tamaño al botón
            boton.style.fontSize = nuevoTamaño + "px";
        }

    </script>

    

</body>

</html>
